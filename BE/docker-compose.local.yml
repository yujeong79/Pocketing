version: '3.8'

services:
  db:
    image: postgres:15
    container_name: local-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"  # 로컬에서 직접 접근 가능
    environment:
      POSTGRES_DB: my_project_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ssafy
    volumes:
      - local_pgdata:/var/lib/postgresql/data

volumes:
  local_pgdata: